<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .slideshow {
            animation: slide 12s infinite linear;
        }
        .slideshow-inner {
            display: flex;
        }
        .slideshow-item {
            flex: 1 0 100%;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

<div class="relative w-full max-w-3xl overflow-hidden">
    <div class="slideshow">
        <div class="slideshow-inner flex">
            <div class="slideshow-item">
                <img src="https://via.placeholder.com/800x400?text=Slide+1" class="w-full object-cover" alt="Slide 1">
            </div>
            <div class="slideshow-item">
                <img src="https://via.placeholder.com/800x400?text=Slide+2" class="w-full object-cover" alt="Slide 2">
            </div>
            <div class="slideshow-item">
                <img src="https://via.placeholder.com/800x400?text=Slide+3" class="w-full object-cover" alt="Slide 3">
            </div>
        </div>
    </div>
</div>

</body>
</html>
